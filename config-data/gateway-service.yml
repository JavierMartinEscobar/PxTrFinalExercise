server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    instanceId: ${spring.application.name}:${server.port}

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        routes:
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/products/**
